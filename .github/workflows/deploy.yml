name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # pas aan indien je andere branch gebruikt

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.AZURE_SSH_KEY }}

    - name: Deploy to Azure VM
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USER }}@${{ secrets.AZURE_HOST }} << 'EOF'
          cd ~/CloudWebPage  # pas aan naar de map waar je repo staat op de VM
          git pull origin main
          docker-compose up -d --build
        EOF
